<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Mon paint</h1>
    <canvas id="paint" height="500" width="500"></canvas>
    <div class="tools">
        <div class="colors">
        <i class="fa-solid fa-circle fa-xl blue" style="color: #0000ff;"></i>
        <i class="fa-solid fa-circle fa-xl green" style="color: #00ff00;"></i>
        <i class="fa-solid fa-circle fa-xl red" style="color: #ff0000;"></i>
    </div>
    <div class="size">
        <i class="fa-solid fa-circle fa-xs light" style="color: #000000;"></i>
        <i class="fa-solid fa-circle fa-sm medium" style="color: #000000;"></i>
        <i class="fa-solid fa-circle fa-xl large" style="color: #000000;"></i>
        </div>
        <i class="fa-solid fa-eraser fa-xl gum" style="color: #000000;"></i>
    </div>
</body>
</html>
